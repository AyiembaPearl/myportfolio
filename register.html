<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Academic Vault</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register</h1>
        <h3>Join us today by filling in every required detail for an academic experience like no other</h3>
    </header>
    <main>
        <form action="index.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="continent">Region:</label><br><br>
            <select id="continent"> 
                <option>Asia</option>
                <option>Africa</option>
                <option>Europe</option>
                <option>North America</option>
                <option>South America</option>
                <option>Australia/Oceania</option>
                <option>Antarctica</option>
            </select>
            <br />
            <p>Select your gender</p>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <br />
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <br />
            <h3>Terms and Conditions</h3>
            <p>Please read our <a href="terms.html" target="_blank">terms and conditions before accepting.</a></p>
            <input type="checkbox" id="terms" required>
            <label for="terms">I Accept</label><br><br>
            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p id="footer1">&copy; 2024 The Academic Vault. All rights reserved.</p>
    </footer>
</body>
</html>
